<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="pixi.js"></script>
</head>
<body>
    <script>
 
    // create new instance of a pixi stage
    var stage = new PIXI.Stage(0x66FF99);

    // create renderer instance 
    var renderer = PIXI.autoDetectRenderer(400, 300);

    // add renderer view element to the DOM
    document.body.appendChild(renderer.view);

    requestAnimFrame( animate );


    /*                               \*
       CREATING AND ADDING A SPRITE
    \*                              */

    // create texture from image path
    var texture = PIXI.Texture.fromImage('bunny.png');

    var bunnies = new Array();
    for(var i=0; i<=10; i++){ 
        bunnies[i] = new PIXI.Sprite(texture);
        bunnies[i].anchor.x = 0.5;
        bunnies[i].anchor.x = 0.5;

        bunnies[i].position.x = 0 - (100 * Math.random());
        bunnies[i].position.y = 25 * i;

        stage.addChild(bunnies[i]);
    }
    // create a new Sprite using the texture
    // var bunny = new PIXI.Sprite(texture);

    // // center the sprites anchor point
    // bunny.anchor.x = 0.5;
    // bunny.anchor.y = 0.5;

    // // move the sprite to center of screen;
    // bunny.position.x = renderer.width / 2;
    // bunny.position.y = renderer.height / 2;

    //stage.addChild(bunny); 

    function animate() {
        requestAnimFrame( animate );

        for(var i=0; i<bunnies.length; i++) {
            //bunnies[i].rotation += 0.05;

            var curBunnyX = bunnies[i].position.x;
            if(curBunnyX > renderer.width) {
                bunnies[i].position.x = -5;
            } else {
                bunnies[i].position.x += 0.5;
            }

        }

        // render the stage
        renderer.render(stage);
    }
 
    </script>
 
    </body>
</html>
